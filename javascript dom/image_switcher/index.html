<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
		<title>Image Switcher Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="switcher">
			<div id="mainImg">
				<img src="img/pasta.jpg" alt="pasta">
			</div>
			<div id="thumbContainer">
				<img class="thumb" alt="pasta" src="img/pasta.jpg">
				<img class="thumb" alt="my second tortoise" src="img/pizza.jpg">
				<img class="thumb" alt="my third tortoise" src="img/lamb_curry.jpg">
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
